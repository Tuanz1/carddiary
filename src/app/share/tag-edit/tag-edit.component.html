<ion-title>标签</ion-title>
<ion-item>
  <ion-input placeholder="标签名称" [(ngModel)]="name"></ion-input>
</ion-item>
<ion-item>
  <ion-buttons slot="end">
    <ion-button (click)="cancel()" color="danger">取消</ion-button>
    <ion-button (click)="complete()" color="primary">完成</ion-button>
  </ion-buttons>
</ion-item>
