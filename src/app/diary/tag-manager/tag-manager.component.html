<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="closeModal()" fill="clear">
        <ion-icon name="arrow-back" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button slot="end" fill="clear" (click)="openTagAddModal()">
        <ion-icon name="add" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item-sliding *ngFor="let label of customLabels; let i = index">
    <ion-item-options side="end">
      <ion-item-option (click)="editTag(label.index, i)" color="success">
        <ion-icon name="create"></ion-icon>
      </ion-item-option>
      <ion-item-option (click)="deleteTag(label.index, i)" color="danger">
        <ion-icon name="trash"></ion-icon>
      </ion-item-option>
    </ion-item-options>

    <ion-item lines="none">
      <ion-checkbox color="tertiary" [(ngModel)]="label.select" slot="start"></ion-checkbox>
      <ion-label slot="start">
        {{label.name}}
      </ion-label>
      <ion-label slot="end">{{label.count}}</ion-label>
    </ion-item>
  </ion-item-sliding>
</ion-content>
