<ion-content>
  <ion-slides #slides (ionSlideDidChange)="ionSlideChange($event)">
    <ion-slide *ngFor="let diary of diarys">
      <ion-content>
        <ion-slides pager="true" [options]="options">
          <ion-slide *ngFor="let photo of diary.get('photos'); let i = index"
            [ngStyle]="photo.get('photo').url() | background">
            <!-- <img [src]="photo.get('photo').url()" alt=""> -->
          </ion-slide>
        </ion-slides>
        <ion-grid>
          <ion-row>
            <ion-col size="12">
              <ion-title>{{diary.get('title')}}</ion-title>
            </ion-col>
          </ion-row>
          <ion-row class="tools">
            <div>
              <ion-button fill="clear" color="dark" disabled="true">
                <span class="iconfont {{weather}}"></span>
              </ion-button>
              <ion-button fill="clear" color="dark" disabled="true">
                <span class="iconfont {{emoji}}"></span>
              </ion-button>
              <ion-button class="btn-heart" fill="clear" color="dark" disabled="true">
                <ion-icon *ngIf="favorite == false" slot="icon-only" name="heart-empty"></ion-icon>
                <ion-icon *ngIf="favorite == true" color="danger" slot="icon-only" name="heart"></ion-icon>
              </ion-button>
              <ion-button fill="clear" color="dark" disabled="true">
                <ion-icon slot="icon-only" name="pricetag"></ion-icon>
              </ion-button>
            </div>
          </ion-row>
          <ion-row>
            <ion-col size="12">
              <p>{{diary.get('content')}}</p>
            </ion-col>
          </ion-row>

        </ion-grid>
      </ion-content>
    </ion-slide>
  </ion-slides>
</ion-content>
<ion-footer>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button fill="clear" (click)="openActionSheet()">
        <ion-icon name="more" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button fill="clear" (click)="close()">
        <ion-icon name="close" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
