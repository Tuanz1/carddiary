<ion-content>
  <ion-slides #slides (ionSlideDidChange)="ionSlideChange($event)">
    <ion-slide *ngFor="let diary of diarys">
      <ion-content>
        <ion-slides pager="true" [options]="options" *ngIf="diary.get('photos').length > 0">
          <ion-slide *ngFor="let photo of diary.get('photos'); let i = index"
            [ngStyle]="photo.get('photo').url() | background">
          </ion-slide>
        </ion-slides>
        <ion-grid>
          <ion-row>
            <ion-col size="12">
              <ion-title>{{diary.get('title')}}</ion-title>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col size="12" style="text-align: center;">
              <ion-note>{{getMonthAbb(diary.get('month'))}}.{{diary.get('day')}} / {{diary.get('year')}}</ion-note>
            </ion-col>
          </ion-row>
          <ion-row class="tools">
            <ion-col>
              <span class="iconfont {{weather}}"></span>
            </ion-col>
            <ion-col>
              <span class="iconfont {{emoji}}"></span>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col size="12">
              <markdown [data]="diary.get('content')"></markdown>
              <p *ngIf="diary.get('content') == ''">你还没有写过什么东西</p>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-content>
    </ion-slide>
  </ion-slides>
</ion-content>
<ion-footer>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button fill="clear" (click)="openActionSheet()">
        <ion-icon name="more" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button fill="clear" (click)="close()">
        <ion-icon name="close" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
