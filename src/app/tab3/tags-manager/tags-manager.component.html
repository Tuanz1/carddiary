<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="dismiss()" fill="clear">
        <ion-icon name="arrow-back" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button slot="end" fill="clear" (click)="openTagAddModal()">
        <ion-icon name="add" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item lines="none" *ngFor="let label of customLabels; let i= index">
      <ion-label slot="start">
        {{label.get('name')}}
      </ion-label>
      <ion-label slot="end">{{label.get('count')}}</ion-label>
      <ion-icon name="ellipsis-vertical" slot="end" (click)="openActionSheet(i)"></ion-icon>
    </ion-item>
  </ion-list>
</ion-content>
